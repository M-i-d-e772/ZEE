<!doctype html>
<html>
<head>
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <title>Survey Form - Zee Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form method="POST"
    action="https://api.slapform.com/1t0eZIyIjj">
        <div class="container">
            <h1><span>S</span>
                <span>u</span>
                <span>r</span>
                <span>v</span>
                <span>e</span>
                <span>y</span>
                <span>F</span>
                <span>o</span>
                <span>r</span>
                <span>m</span></h1>
            <div class="body">
                <p class="p2">
                    Let us know how we can improve freecodecamp
                </p>
                <div class="inbody">
                    <div class="nea">
                        <label>*Name:</label>
                        <input class="in1" type="text" name="Enter your name" id="Enter your name" placeholder="Enter your name" required><br>
                    </div>
                    <div class="nea2">
                        <label>*Email:</label>
                        <input class="in1" type="email" name="Enter your Email" id="Enter your Email" placeholder="Enter your Email" required><br>
                    </div>
                    <div class="nea3">
                        <label>*Age:</label>
                        <input class="in1" type="number" name="Age" id="Age" placeholder="Age" required><br>
                    </div>
                </div>
                <label class="optl">*which option best describes your current work status?</label>
                <select class="optn">
                    <option value="select">Student</option>
                    <option value="select">Employed</option>
                    <option value="select">Self-employed</option>
                    <option value="select">Unemployed</option>
                    <option value="select">Web developer</option>
                    required
                </select>
                <nav class="flex">
                    <div class="rl">
                        <p>
                            *How likely is that you would recommend<br> freecodecamp to a friend?
                        </p>
                    </div>
                    <div class="radio">
                        <input type="radio"> <label class="rad">Definitely</label><br>
                        <input type="radio"> <label class="rad">Maybe</label><br>
                        <input type="radio"> <label class="rad">Not sure</label><br>
                    </div>
                </nav>
                <nav>
                    <div class="fcc">
                        What do you like most in FCC?
                    </div>
                    <div>
                        <textarea class="txt1" placeholder="What?"></textarea>
                    </div>
                    <div class="end">
                        Things that should be improved in the future<br>(Check all that apply)
                    </div>
                    <div class="last">
                        <input type="checkbox"> <label class="rax">Front-end Projects</label><br>
                        <input type="checkbox"> <label class="rax">Back-end Projects</label><br>
                        <input type="checkbox"> <label class="rax">Data Visualization</label><br>
                        <textarea class="txt2" placeholder="What else?"></textarea>
                    </div>
                </nav>
                <button value="submit">send</button>
            </div>
        </div>
    </form>
</body>
</html>
